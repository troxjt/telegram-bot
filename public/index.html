<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Thiết Bị</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      padding: 2rem;
      background: linear-gradient(135deg, #000, #333);
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    nav {
      margin-bottom: 2rem;
    }
    .menu {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .menu li {
      display: inline;
    }
    .menu a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: linear-gradient(135deg, #555, #777);
    }
    .menu a:hover {
      background: linear-gradient(135deg, #777, #555);
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #f8f9fa;
    }
    table {
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    table th {
      background-color: #555;
      color: #fff;
      text-transform: uppercase;
    }
    table td, table th {
      padding: 1rem;
      text-align: center;
    }
    .btn {
      border-radius: 20px;
      padding: 0.5rem 1rem;
    }
    .btn-success {
      background: linear-gradient(135deg, #28a745, #218838);
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #218838, #28a745);
    }
    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }
    .btn-danger:hover {
      background: linear-gradient(135deg, #c82333, #dc3545);
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quản Lý Thiết Bị</h1>
    <nav>
      <ul class="menu">
        <li><a href="#" id="trustedDevicesLink">Thiết Bị Tin Cậy</a></li>
        <li><a href="#" id="suspiciousDevicesLink">Thiết Bị Đáng Ngờ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="trustedDevicesPage" class="page active">
      <h2>Thiết Bị Được Tin Cậy</h2>
      <table class="table table-bordered table-hover align-middle text-center" id="whitelistTable">
        <thead>
          <tr>
            <th>Địa Chỉ MAC</th>
            <th>Địa Chỉ IP</th>
            <th>Giao Diện</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody id="whitelistTableBody">
          <!-- Thiết bị tin cậy sẽ được tải động -->
        </tbody>
      </table>
    </section>
    <section id="suspiciousDevicesPage" class="page">
      <h2>Thiết Bị Đáng Ngờ</h2>
      <table class="table table-bordered table-hover align-middle text-center" id="suspiciousTable">
        <thead>
          <tr>
            <th>Địa Chỉ MAC</th>
            <th>Địa Chỉ IP</th>
            <th>Giao Diện</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody id="suspiciousTableBody">
          <!-- Thiết bị đáng ngờ sẽ được tải động -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
